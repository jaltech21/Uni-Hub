databases:
  - name: uni-hub-db
    databaseName: uni_hub_production
    user: uni_hub
    plan: free

services:
  - type: web
    name: uni-hub
    env: ruby
    plan: free
    runtime: ruby-3.2.0
    buildCommand: "bundle install && npm install && npm run build:css && bundle exec rails db:migrate"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: uni-hub-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: WEB_CONCURRENCY
        value: "1"
